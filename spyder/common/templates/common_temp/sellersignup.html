<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Seller Registration</h3>
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" name="fname" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" name="lname" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-12 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" name="bus" class="form-control form-control-lg bg-sec rounded-4 border-0" id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">Business Name</label>
                        </div>
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="email" name="email" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="emailAddress">Email</label>
                          <label class="form-label text-danger" id="checkmail"></label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" name="num" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                          <input type="text" id="phoneNumber" name="bank" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="phoneNumber">Bank Name</label>
        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <input type="text" id="phoneNumber" name="ac" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="phoneNumber">Account Number</label>
        
                        </div>
                      </div>  
                      <div class="row">
                        <div class="col-12">
                          <input type="file" id="phoneNumber" name="sellerpic" class="form-control form-control-lg bg-sec rounded-4 border-0" />
                          <label class="form-label" for="phoneNumber">image</label>
        
                        </div>
                      </div>  
      
                    
                    </div>
                                       <div class="mt-4 pt-2">
                      <input id="btn" class="btn btn-big bg-lightdark rounded-5 text-light" type="submit" value="Submit" />
                      <a href="{% url 'common:common_sellersignup' %}" class="btn bg-lightdark text-light btn-big">Back</a>
                    </div>

                    {{ message }}
      
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
